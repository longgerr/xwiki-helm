suite: test configmaps
templates:
  - configmaps.yaml
tests:
  - it: should set values properly
    release:
      name: release
      service: tiller
    asserts:
      - isKind:
          of: ConfigMap
      - isAPIVersion:
          of: v1
      - equal:
          path: metadata.name
          value: release-xwiki
      - equal:
          path: metadata.labels.app
          value: release-xwiki
      - matchRegex:
          path: metadata.labels.chart
          value: xwiki-*
      - equal:
          path: metadata.labels.release
          value: release
      - equal:
          path: metadata.labels.heritage
          value: Tiller
      - matchSnapshot:
          path: spec
  - it: should set mysql config values
    set:
      mysql.mysqlUser: xwiki
      mysql.mysqlDatabase: xwikidb
      mysql.enabled: true
      postgresql.enabled: true
    release:
      name: release
    asserts:
      - equal:
          path: data.DB_USER
          value: xwiki
      - equal:
          path: data.DB_HOST
          value: release-mysql
      - equal:
          path: data.DB_DATABASE
          value: xwikidb
  - it: should set postgres config values
    set:
      postgresql.postgresqlUsername: xwiki
      postgresql.postgresqlDatabase: xwikidb
      mysql.enabled: false
      postgresql.enabled: true
    release:
      name: release
    asserts:
      - equal:
          path: data.DB_USER
          value: xwiki
      - equal:
          path: data.DB_HOST
          value: release-postgresql
      - equal:
          path: data.DB_DATABASE
          value: xwikidb
  - it: should set externalDB config values
    set:
      externalDB.user.value: xwiki
      externalDB.host.value: xwiki-host
      externalDB.database.value: xwikidb
      mysql.enabled: false
      postgresql.enabled: false
    asserts:
      - equal:
          path: data.DB_USER
          value: xwiki
      - equal:
          path: data.DB_HOST
          value: xwiki-host
      - equal:
          path: data.DB_DATABASE
          value: xwikidb
  - it: should set empty value to env var when external DB configMap and secret are used
    set:
      mysql.enabled: false
      postgresql.enabled: false
      externalDB:
        user:
          value: ''
          valueFrom:
            configMapKeyRef:
              name: xwiki-db-config-map
              key: DB_USER
        database:
          value: ''
          valueFrom:
            configMapKeyRef:
              name: xwiki-db-config-map
              key: DB_NAME
        host:
          value: ''
          valueFrom:
            configMapKeyRef:
              name: xwiki-db-config-map
              key: DB_HOST
    asserts:
      - isNull:
          path: data.DB_USER
      - isNull:
          path: data.DB_HOST
      - isNull:
          path: data.DB_DATABASE
  - it: should include tomcat settings into configmap
    set: 
      tomcat.customServerConfig: true
    asserts:
      - isNotNull:
          path: data.server\.xml